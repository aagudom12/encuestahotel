<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h1>Iniciar Sesión</h1>
</header>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Mensaje de error -->
      <div th:if="${param.error}" class="alert alert-danger">
        Credenciales incorrectas. Inténtalo de nuevo.
      </div>

      <!-- Mensaje de logout -->
      <div th:if="${param.logout}" class="alert alert-success">
        Has cerrado sesión correctamente.
      </div>

      <!-- Formulario de inicio de sesión -->
      <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="username" class="form-label">Correo Electrónico</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu correo" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>

      <!-- Enlace para registrarse -->
      <p class="text-center mt-3">
        ¿No tienes una cuenta? <a th:href="@{/nuevoUsuario}">Regístrate aquí</a>.
      </p>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>Hotel Savoy - &copy; Copyright. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
